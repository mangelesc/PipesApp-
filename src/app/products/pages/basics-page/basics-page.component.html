<p-panel [showHeader]=false>
  <h1>Pipes Básicos</h1>

  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>

  <div class="p-grid">

    <div class="p-col-4">
      <p-card header="Uppercase">
        {{ nameLower | uppercase }}
      </p-card>
    </div>

    <div class="p-col-4">
      <p-card header="Lowercase"> 
        {{ nameUpper | lowercase }}
      </p-card>
    </div>

    <div class="p-col-4">
      <p-card header="Littlecase">
        {{ fullName | titlecase }}
      </p-card>
    </div>

    
  </div>

  

</p-panel>
